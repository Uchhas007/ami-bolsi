<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admin Login Page">
    <meta name="author" content="Your Name">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Uchhas Saha | Admin Login</title>

    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom right, #c2e9fb, #a1c4fd);
            font-family: 'DM Sans', 'Quicksand', sans-serif;
            height: 100vh;
            margin: 0;
        }

        .form-signin {
            max-width: 420px;
            margin: auto;
            padding: 3rem 2.5rem;
            background-color: #ffffffd6;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .form-signin:hover {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
        }

        .form-signin img {
            width: 75px;
            height: 75px;
            margin-bottom: 1.2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .form-signin h1 {
            font-size: 1.9rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-floating > label {
            color: #666;
        }

        .form-control {
            border-radius: 25px;
            border: 1px solid #ddd;
            padding: 1rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #7ebbf1;
            box-shadow: 0 0 10px rgba(126, 187, 241, 0.5);
        }

        .btn-primary {
            background-color: #7ebbf1;
            border-color: #7ebbf1;
            border-radius: 25px;
            padding: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #6aaae1;
            border-color: #6aaae1;
        }

        .checkbox label {
            font-size: 0.9rem;
            color: #555;
        }

        .footer-text {
            font-size: 0.8rem;
            text-align: center;
            color: #888;
            margin-top: 2rem;
        }

        @media (max-width: 576px) {
            .form-signin {
                padding: 2rem;
            }
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

    <form class="form-signin" action="/dashboard" method="post">
        <img class="mb-4" src="{{ url_for('static', filename='images/login_img.jpg') }}" alt="Logo">
        <h1 class="h3 mb-3 font-weight-normal">Welcome Back, Admin</h1>

        <div class="form-floating mb-3">
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-floating mb-4">
            <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary w-100" type="submit">Sign in</button>

        <p class="footer-text mt-4">© Uchhas Saha 2017–2025</p>
    </form>

</body>

</html>
